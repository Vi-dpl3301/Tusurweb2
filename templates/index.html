<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя видеотека</title>
    <style>
        body {
            background: url('{{ url_for('static', filename='backgrounds/main_background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            color: white;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .movie-item {
            text-align: center;
            transition: transform 0.2s;
        }
        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .movie-poster img {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .movie-title {
            margin-top: 5px;
            font-weight: bold;
            color: White;
            text-decoration: none;
            font-size: 0.9em;
        }
        .movie-title:hover {
            color: darkblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDMyIDMyIj48cGF0aCBkPSJNMTYgMGMtOC44MzcgMC0xNiA3LjE2My0xNiAxNmMwIDguODM3IDcuMTYzIDE2IDE2IDE2czE2LTcuMTYzIDE2LTE2YzAtOC44MzctNy4xNjMtMTYtMTYtMTZ6bTAgMjBjLTQuNDIgMC04LTIuNTgtOC01LjVzMy41OC01LjUgOC01LjVzOC41OCAyLjU4IDguNTggNS41czMtNS41LTguNTgtNS41eiIvPjwvc3ZnPg==" alt="Film Reel" style="width: 32px; height: 32px;">
        <h1>Домашняя видеотека</h1>
    </div>

    <!-- Первая строка фильмов -->
    <div class="movie-grid">
        {% for movie in movies[:5] %}
            <div class="movie-item">
                <div class="movie-poster">
                    <a href="/movies/{{ movie.id }}">
                        <img src="{{ url_for('static', filename='Covers/' + movie.cover_filename) }}" alt="{{ movie.title }}">
                    </a>
                </div>
                <a href="/movies/{{ movie.id }}" class="movie-title">{{ movie.title }}</a>
            </div>
        {% endfor %}
    </div>

    <!-- Вторая строка фильмов -->
    <div class="movie-grid">
        {% for movie in movies[5:] %}
            <div class="movie-item">
                <div class="movie-poster">
                    <a href="/movies/{{ movie.id }}">
                        <img src="{{ url_for('static', filename='Covers/' + movie.cover_filename) }}" alt="{{ movie.title }}">
                    </a>
                </div>
                <a href="/movies/{{ movie.id }}" class="movie-title">{{ movie.title }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
